<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Access Sentinel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand " href="{% url 'index' %}">Access Sentinel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link disabled">Logged in as {{ request.user.first_name }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/admin-dashboard/">Admin Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Page content -->
  <main class="container mb-4 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-auto">
  <div class="container text-center">
    <p class="mb-1">Â© 2025 Joel Reiter</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="https://www.joelreiter.com" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-github"></i> Portfolio
      </a>
      <a href="https://github.com/reiterjcr" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-github"></i> GitHub
      </a>
      <a href="https://linkedin.com/in/joel-reiter" target="_blank" class="text-light text-decoration-none">
        <i class="bi bi-linkedin"></i> LinkedIn
      </a>
      <a href="mailto:jreiter2001@gmail.com" class="text-light text-decoration-none">
        <i class="bi bi-envelope-fill"></i> Email
      </a>
    </div>
  </div>
</footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
